<html>

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>跟操盘</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>

<body>
  <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div id="page-applyInvest" class="page">
      <div class="content">
        <div class="m-invest-form">
          <div class="m-invest-panel">
            <div class="u-invest-title">真实姓名</div>
            <div class="u-invest-input">
              <input type="" name="" value="" placeholder="请输入真实姓名">
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">联系电话</div>
            <div class="u-invest-input">
              <input type="" name="" value="" placeholder="请输入联系电话">
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">验证码</div>
            <div class="u-invest-input u-invest-yanz">
              <input type="" name="" value="" placeholder="请输入验证码">
              <span class="u-invest-button">获取验证码</span>
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">投资规模</div>
            <div class="u-invest-input">
              <input type="" name="" value="" placeholder="30万起">
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">监控中心账号</div>
            <div class="u-invest-input">
              <input type="" name="" value="" placeholder="请输入导师签约期货公司账户">
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">监控中心密码</div>
            <div class="u-invest-input">
              <input type="" name="" value="" placeholder="请输入监控中心密码">
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">期货交易账户</div>
            <div class="u-invest-input">
              <input type="" name="" value="" placeholder="请输入签约期货公司账户">
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">期货交易密码</div>
            <div class="u-invest-input">
              <input type="" name="" value="" placeholder="请输入期货交易密码">
            </div>
          </div>
        </div>
        <div class="m-invest-tips">
          <div class="u-invest-tips-panel">
            <div class="u-invest-tips-l">产品协议</div>
            <div class="u-invest-tips-r">《“策略跟投”产品协议》</div>
          </div>
          <div class="u-invest-tips-panel">
            <div class="u-invest-tips-l">风险说明</div>
            <div class="u-invest-tips-r">《策略共享概述及产品风险说明书》</div>
          </div>
        </div>
        <div class="m-invest-checkbox">
            <i class="j-checkbox"></i><span>我已知晓相关风险，确认申请。</span>
        </div>
        <div class="u-invest-apply">立即申请</div>
        <div class="m-invest-tipBox">
            <p class="u-invest-tipBox-p">如果您收不到验证码，请联系客服</p>
                <p class="u-invest-tipBox-p u-invest-p-red">028-894382279</p>
        </div>
      </div>
    </div>
  </div>
  <!-- rev-hash -->
  <!-- build:js assets/scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <!-- end -->

  <!-- rev-hash -->
  <!-- build:js assets/scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/js-cookie/src/js.cookie.js"></script>
  <script src="/bower_components/js-base64/base64.js"></script>
  <script src="/bower_components/arg.js/dist/arg-1.2.js"></script>
  <script src="/bower_components/jquery-md5/jquery.md5.js"></script>
  <script src="/bower_components/light7/dist/js/light7.js"></script>
  <script src="/bower_components/template.js/template.js"></script>
  <script src="/bower_components/fecha/fecha.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- end -->
  <!-- rev-hash -->
  <!-- build:js assets/scripts/gencaopan.js -->
  <script src="_assets/scripts/gencaopan.js"></script>
  <!-- endbuild -->

  <!-- rev-hash -->

      <a class="tab-item " href="" external>

      <a class="tab-item" href="gencao_media.html" external>

      <div class="content">
        <div class="m-invest-form">
          <div class="m-invest-panel">
            <div class="u-invest-title">所属期货公司</div>
            <div class="u-invest-input">
              <select>
                <option value="" disabled selected style="display:none;">请选择期货公司</option>
                <option value="0">0</option>
                <option value="1">1</option>
              </select>
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">选择身份</div>
            <div class="u-invest-input">
              <div class="m-invest-checkbox j-checkbox">
                <i class="j-check"></i><span>客户经理</span>
              </div>
              <div class="m-invest-checkbox j-checkbox">
                <i class="j-check nocheck"></i><span>居间人</span>
              </div>
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">真实姓名</div>
            <div class="u-invest-input">
              <input type="text" name="" value="" placeholder="请输入真实姓名">
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">联系电话</div>
            <div class="u-invest-input">
              <input type="tel" name="" value="" placeholder="请输入联系电话">
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">验证码</div>
            <div class="u-invest-input u-invest-yanz">
              <input type="text" name="" value="" placeholder="请输入验证码">
              <span class="u-invest-button">获取验证码</span>
            </div>
          </div>
          <div class="m-invest-panel">
            <div class="u-invest-title">开户二维码</div>
            <div class="u-invest-input u-invest-upload">
              <input class="j-upload" type="" name="" value="" placeholder="请插入您的开户二维码" readonly>
              <input type="file" hidden class="j-getUpload" accept="image/*">
              <img class="upload-qrcode j-upload" src="assets/images/gencao/img_upload.png">
            </div>
          </div>
        </div>

        <div class="u-invest-apply">立即申请</div>
        <div class="m-invest-tipBox">
          <p class="u-invest-tipBox-p">如果您收不到验证码，请联系客服</p>
          <p class="u-invest-tipBox-p u-invest-p-red">028-894382279</p>
        </div>
      </div>
    </div>
  </div>
